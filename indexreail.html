  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
}

/* Header */
.header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background: #0a3d62;
  color: white;
}

.logo {
  width: 40px;
  margin-right: 10px;
}

/* Banner */
.banner {
  position: relative;
}

.banner img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.banner-text {
  position: absolute;
  top: 50%;
  left: 10%;
  transform: translateY(-50%);
  color: white;
  background: rgba(0,0,0,0.4);
  padding: 10px;
  border-radius: 5px;
}

/* Search Box */
.search-box {
  background: white;
  padding: 20px;
  margin: 15px;
  border-radius: 8px;
}

.search-box h2 {
  margin-bottom: 10px;
  color: #0a3d62;
}

.search-form {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.search-form input,
.search-form button {
  padding: 10px;
  flex: 1;
}

.search-form button {
  background: #0a3d62;
  color: white;
  border: none;
  cursor: pointer;
}

/* Services */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
  padding: 15px;
}

.service-card {
  background: white;
  text-align: center;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.service-card img {
  width: 50px;
  margin-bottom: 10px;
}

/* Footer */
footer {
  text-align: center;
  padding: 10px;
  background: #0a3d62;
  color: white;
  margin-top: 20px;
}

/* Responsive */
@media (max-width: 600px) {
  .banner img {
    height: 150px;
  }

  .banner-text {
    left: 5%;
    font-size: 14px;
  }
}

  </style>
